<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Display</title>
    <script th:inline="javascript">
        var dataList = /*[[${dataList}]]*/ [];
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #f2f2f2;
        }

        .edit,
        .delete {
            cursor: pointer;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            color: white;
        }

        .edit {
            background-color: green;
        }

        .delete {
            background-color: red;
            margin-left: 5px;
        }

    .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #37474F;
    border-radius: 50%;
    cursor: pointer;
    width: 40px;
    height: 40px;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 16px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
}

.back-button a {
    color: white;
    text-decoration: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}


    </style>
</head>
<body>
<div class="back-button" onclick="goBack()"><a href="addData">‚Üê</a>
</div>

<h1>Data you requested</h1>
    <table>
        <thead>
        <tr>
            <th>NAME</th>
            <th>TYPE</th>
            <th>DIET TYPE</th>
            <th>OPTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="zooData : ${dataList}">
            <td th:text="${zooData.name}"></td>
            <td th:text="${zooData.type}"></td>
            <td th:text="${zooData.dietType}"></td>
            <td>

               <button type="submit" class="edit" ><a th:href="@{'/edit/'+${zooData.name}}">Edit</a></button>
                <a > <button type="submit" class="delete" ><a th:href="@{'/delete/'+${zooData.name}}">Delete</a></button></a>
            </td>
        </tr>
        </tbody>
    </table>
    <script th:inline="javascript">
        console.log(dataList);


    </script>
</body>
</html>
